<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover Page Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="left-panel glass">
    <h2>Cover Page Generator</h2>

    <label>Report Type</label>
    <select id="type">
      <option>Assignment</option>
      <option>Lab Report</option>
      <option selected>Project Report</option>
    </select>

    <label>No.</label>
    <input id="no">

    <label>Topic</label>
    <input id="topic">

    <label>Course Title</label>
    <input id="ctitle">

    <label>Course Code</label>
    <input id="ccode">

    <label>Submission Date</label>
    <input type="date" id="date">

    <h3>Submitted By</h3>
    <input id="sbname" placeholder="Name">
    <input id="sbid" placeholder="ID">
    <input id="sbsec" placeholder="Section">
    <input id="sbprog" placeholder="Program">
    <input id="sbdept" placeholder="Department">

    <h3>Submitted To</h3>
    <input id="stname" placeholder="Name">
    <input id="stdes" placeholder="Designation">
    <input id="stdept" placeholder="Department">

    <button onclick="updatePreview()">Update Preview</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="right-panel glass">
    <div id="preview">
      <h1 id="p_type">Project Report</h1>
      <p>No: <span id="p_no"></span></p>
      <p>Topic: <span id="p_topic"></span></p>
      <p>Course Title: <span id="p_ctitle"></span></p>
      <p>Course Code: <span id="p_ccode"></span></p>
      <p>Date: <span id="p_date"></span></p>

      <div class="box">
        <h3>Submitted To</h3>
        <p id="p_stname"></p>
        <p id="p_stdes"></p>
        <p id="p_stdept"></p>
      </div>

      <div class="box">
        <h3>Submitted By</h3>
        <p id="p_sbname"></p>
        <p>ID: <span id="p_sbid"></span></p>
        <p>Sec: <span id="p_sbsec"></span></p>
        <p>Program: <span id="p_sbprog"></span></p>
        <p id="p_sbdept"></p>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
